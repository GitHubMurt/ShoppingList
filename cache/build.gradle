apply plugin: 'com.android.library'

android {
    def project = rootProject.ext

    compileSdkVersion project.androidCompileSdkVersion



    defaultConfig {
        minSdkVersion project.androidMinSdkVersion
        targetSdkVersion project.androidTargetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
        exclude 'META-INF/LICENSE'
        exclude 'LICENSE.txt'
    }

    lintOptions {
        quiet true
        abortOnError false
        ignoreWarnings true
    }

}

dependencies {
    api project(path: ':data')

    def depAndroidArch = rootProject.ext.libArchitectureComponents
    implementation depAndroidArch.commonJava8
    implementation depAndroidArch.extension
    implementation depAndroidArch.compiler
    implementation depAndroidArch.reactiveStreams
    // Room
    implementation depAndroidArch.roomRuntime
    implementation depAndroidArch.roomRxJava2
    implementation depAndroidArch.roomCompiler
    implementation depAndroidArch.roomPaging
}
